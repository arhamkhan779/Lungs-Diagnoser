<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Multi-Modal Lung Diagnoser</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #74ebd5, #acb6e5);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 1rem;
    }

    * {
      box-sizing: border-box;
    }

    .container {
      background: #fff;
      padding: 40px 50px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
      animation: fadeInScale 1s ease forwards;
      text-align: center;
    }

    @keyframes fadeInScale {
      0% {
        opacity: 0;
        transform: scale(0.9);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #2c3e50;
      font-weight: 700;
    }

    p {
      color: #34495e;
      margin-bottom: 30px;
      font-size: 1rem;
    }

    a.button {
      padding: 14px 30px;
      background-color: #2980b9;
      color: white;
      font-size: 16px;
      text-decoration: none;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      display: inline-block;
      box-shadow: 0 4px 10px rgba(41, 128, 185, 0.3);
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    a.button:hover {
      background-color: #1c5980;
      transform: translateY(-2px);
    }

    a.button:active {
      transform: translateY(0);
    }

    footer {
      margin-top: 40px;
      color: #fff;
      text-align: center;
      font-size: 0.9rem;
      animation: fadeInScale 1.2s ease forwards;
    }

    footer a {
      color: #fff;
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      .container {
        padding: 30px 20px;
      }
      h1 {
        font-size: 1.6rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Multi-Modal AI Lung Diagnoser</h1>
    <p>Your intelligent assistant for early and accurate lung condition detection.</p>
    <a href="/register" class="button">Begin Diagnosis</a>
  </div>

  <footer>
    <p>Developed by <strong>Arham Khan</strong> &mdash; Powered by Artificial Intelligence.</p>
    <p>&copy; 2025 All Rights Reserved.</p>
  </footer>
</body>
</html>
